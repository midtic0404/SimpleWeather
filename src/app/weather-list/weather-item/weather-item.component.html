<li class="list-group-item clearfix" >
  <div class="row">
    <div class="col-md-6">
      <h3 class="list-group-item-heading">{{weather.cityName}}</h3>
    </div>
    <div class="col-md-4">
      <h4>{{ weather.weatherDescription }}</h4>
    </div>
    <div class="col-md-2">
      <button
        type="button"
        class="btn btn-default"
        (click)="removeWeather()">
        <span class="glyphicon glyphicon glyphicon-remove"></span>
      </button>
    </div>
  </div>
</li>
