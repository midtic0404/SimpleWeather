<div class="row">
    <div class="col-xs-12">
        <h4 class="text-center warning" *ngIf="weathers.length <= 0">
          <em>*Please Enter A City Name</em>
        </h4>
        <ul class="list-group" *ngIf="weathers.length > 0">
          <app-weather-item [weather]= "weather" *ngFor="let weather of weathers"></app-weather-item>
        </ul>
    </div>
</div>
