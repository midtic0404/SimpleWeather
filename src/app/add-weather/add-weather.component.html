<div class="row">
    <div class="col-xs-6">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="form-group col-xs-12">
                    <label for="cityName">City Name</label>
                     <input type="text"
                     id="cityName"
                     name="cityName"
                     class="form-control"
                     ngModel
                     required
                     >
                </div>
            </div>
            <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!f.valid"
            >Add Weather</button>
        </form>
    </div>
</div>
